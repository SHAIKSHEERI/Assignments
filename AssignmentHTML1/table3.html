<html>
<head>
<style>
th, td {
  border-style: groove;
}
</style>
</head>
<body>
<table>
    <caption>One column:</caption>
    <tr>
        <th scope="col">100</th>
        </tr>
        
</table>
    <table
    <caption>One row three columns:</caption>
    <tr>
        <th scope="col">100</th>
        <th scope="col">200</th>
        <th scope="col">300</th>
    </tr>
    <tr>
        <th scope="row"></th>
    </tr>
</table>
<table>
    <caption>Two rows three columns:</caption>
    <tr>
        <th scope="col">100</th>
        <th scope="col">200</th>
        <th scope="col">300</th>
    </tr>
    <tr>
        <th scope="row"></th>
    </tr>
    <tr>
        <th scope="col">100</th>
        <th scope="col">200</th>
        <th scope="col">300</th>
    </tr>
    <tr>
        <th scope="row"></th>
    </tr>
    </table>
    </body>
</html>
