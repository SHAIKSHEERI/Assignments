<html>
    <head>
        <link rel="stylesheet" href="style1.css">
<div id="outside">
<form id="survey-form" action="/my-handling-form-page" method="post">
  <h1 id="title">Welcome to Simple Hotel Reservation Form</h1>
  <p id="description"><b>Note:</b> Form is to be completed at least 21 days prior to date</p>
  
  <!-- ------------------Personal Details---------------------------- -->
  <fieldset>
    <!-- groups of widgets that share the same purpose, for styling and semantic purposes -->
    <legend>Personal Details</legend>
    <!-- formally describes the purpose of the fieldset it is included inside. -->
    <div>
      <label id="name-label" for="name"> Full Name:</label>
      <input type="text" required id="name" name="user_name" placeholder="Enter name here">   </div>
    <div>
      <label for="address-label">Address:</label>
      <input type="Address" id="address" name="Address" placeholder="Enter address here">   </div>
    <div>
      <label id="email-label" for="Email">Email:</label>
      <input type="email" required id="email" name="user_email" placeholder="Enter email here">   </div>
    <div>
      <label id="number-label" for="phone">Phone Number:</label>
      <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">  </div>
    <div>
     <label for="date-label">Date of Arrived:</label>
    <input type="date" name="time">

    <!-- ------------------Radio Buttons-------------------------------- -->
    <div>
      <label for="Gender">Gender</label>
      <p>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
      </p>
    </div>
    <div>
      <label for="Gender">How many persons are stayed</label>
      <p>
        <input type="radio" name="How many persons are stayed" value="male" checked> 01<br>
        <input type="radio" name="How many persons are stayed" value="female"> 01-02<br>
        <input type="radio" name="How many persons are stayed" value="other"> 02-05
      </p>
    </div>
    <label for="date-label">Date of Departure date:</label>
    <input type="date" name="time">
  
  </fieldset>
  <!-- ------------------Checkboxes-------------------------------- -->
  <fieldset>
    <label for="Gender">Payment type</label>
    <p>
      <input type="checkbox" name="tattoo" value="tattoo"> phone pe<br>
      <input type="checkbox" name="age" value="Car"> google pay<br>
      <input type="checkbox" name="car" value="car"> bank<br>
      <input type="checkbox" name="work" value="work" checked>ATM/Debit card<br>
      <input type="checkbox" name="rich" value="rich" checked> UPI payment<br>
      <input type="checkbox" name="loc" value="loc" checked> Net banking<br>
    </p>
  </fieldset>
  
  <!-- -----------------Dropdown menus--------------------------------- -->
  
  <fieldset>
    <div>
      <label for="politics">Purpose of styaing :</label>
      <select id="dropdown">
  <option value="left">Office Meeting</option>
  <option value="right">With Family</option>
  <option value="conservative">Vacation</option>
  <option value="nazi">Other</option>
  </select>

      <label for="politics">Types of rooms:</label>
      <select id="dropdown2">
  <option value="University">Suite</option>
  <option value="College">Family room</option>
  <option value="Secondary">Business room</option>  
  <option value="None">Single bed room</option>
         <option value="None">Double bed room</option>
  </select>
    </div>
  </fieldset>

  <!-- --------------------Text Areas------------------------------ -->
  
  <fieldset>
    <legend>Comments</legend>
    <div>
      <label for="msg"></label>
      <p> In 50 words or more explain about experience in our hotel</p>
      <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
    <div>
      <label for="msg">Ratings</label><br>
      <textarea id="msg2" name="user_message" rows="1" cols="10" placeholder="Enter Text Here"></textarea>   </div>
  </fieldset>

  <div id="submitbutton">
    <button type="submit" id="submit">Submit</button>   </div>

</form>
  </div>
</head>
  </html>
